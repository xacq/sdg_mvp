<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}SGD - DLP MVP{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="{% url 'dashboard' %}">SGD-DLP</a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav me-auto">
        <li class="nav-item"><a class="nav-link" href="{% url 'dashboard' %}">Dashboard</a></li>
        <li class="nav-item"><a class="nav-link" href="{% url 'documents_list' %}">Documentos</a></li>
        <li class="nav-item"><a class="nav-link" href="{% url 'document_upload' %}">Cargar</a></li>
        <li class="nav-item"><a class="nav-link" href="{% url 'alerts_list' %}">Alertas</a></li>
        <li class="nav-item"><a class="nav-link" href="{% url 'audit_list' %}">Auditor√≠a</a></li>
      </ul>
      <span class="navbar-text text-white me-3">
        {{ request.user.username }}
      </span>
      <form method="post" action="{% url 'logout' %}" class="d-inline">
  {% csrf_token %}
  <button type="submit" class="btn btn-outline-light btn-sm">
    Salir
  </button>
</form>

    </div>
  </div>
</nav>

<main class="container mt-4">
  {% block content %}{% endblock %}
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
